<!DOCTYPE html>
<html lang="en">
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | FORGE</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Raleway:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      font-family: 'Raleway', sans-serif;
      box-sizing: border-box;
    }

<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({ duration: 800, once: true });
</script>
    
    body {
      margin: 0;
      background: #18181b;
      color: #fff;
    }

    h1, h2, h3 {
      font-family: 'Oswald', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.15em;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(24, 24, 27, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.8);
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 72px;
    }

    .logo {
      font-family: 'Oswald', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: #EF4444;
      cursor: pointer;
      letter-spacing: 0.2em;
    }

    .nav-links {
      display: flex;
      gap: 2.5rem;
      font-weight: 600;
      font-size: 1rem;
      text-transform: uppercase;
    }

    .nav-links a {
      color: #f5f5f5;
      transition: color 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: #EF4444;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 6px;
      width: 28px;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      background: #EF4444;
      border-radius: 2px;
      transition: 0.3s ease;
    }

    .hamburger.active span:nth-child(1) {
      transform: translateY(9px) rotate(45deg);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: translateY(-9px) rotate(-45deg);
    }

    .mobile-nav {
      position: fixed;
      top: 72px;
      right: 0;
      width: 250px;
      height: calc(100% - 72px);
      background: #1a1a1a;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      box-shadow: -4px 0 15px rgba(0,0,0,0.9);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      visibility: hidden;
      opacity: 0;
    }

    .mobile-nav.active {
      transform: translateX(0);
      visibility: visible;
      opacity: 1;
    }

    .mobile-nav a {
      color: #f5f5f5;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 1.1rem;
      border-bottom: 1px solid #333;
      padding-bottom: 0.5rem;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .hamburger {
        display: flex;
      }
    }

    section.contact-section {
      max-width: 520px;
      margin: 8rem auto 3rem;
      padding: 0 1.5rem;
      text-align: center;
    }

    form input, form textarea {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 0.75rem;
      border: none;
      font-size: 1rem;
      font-family: 'Raleway', sans-serif;
      resize: vertical;
      color: #111;
    }

    form button {
      width: 100%;
      padding: 1rem;
      background-color: #ef4444;
      color: #111;
      font-weight: 700;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #b91c1c;
      color: white;
    }

    footer {
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <nav>
        <div class="logo" onclick="location.href='index.html'">FORGE</div>
        <div class="nav-links">
          <a href="index.html#products">Products</a>
          <a href="index.html#subscribe">Subscribe</a>
          <a href="contact.html" class="active">Contact</a>
          <a href="privacy.html">Privacy</a>
        </div>
        <div class="hamburger" id="hamburger" role="button" aria-label="Toggle menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </div>
  </header>

  <!-- Mobile Nav -->
  <nav class="mobile-nav" id="mobile-nav" aria-hidden="true">
    <a href="index.html#products">Products</a>
    <a href="index.html#subscribe">Subscribe</a>
    <a href="contact.html" class="active">Contact</a>
    <a href="privacy.html">Privacy</a>
  </nav>

  <!-- Contact Section -->
<section class="contact-section" aria-label="Contact Form" data-aos="fade-up">
  <h3 data-aos="fade-down" data-aos-delay="100">Contact Us</h3>
  <p data-aos="fade-up" data-aos-delay="200">Need support or have a business inquiry? Fill out the form and we’ll get back to you.</p>
  <form action="https://formspree.io/f/xyzjonan" method="POST" data-aos="zoom-in" data-aos-delay="300">
    <input type="text" name="name" placeholder="Your Name" required aria-label="Your Name" />
    <input type="email" name="email" placeholder="Your Email" required aria-label="Your Email" />
    <textarea name="message" placeholder="Your Message" required rows="5" aria-label="Your Message"></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>


  <!-- Footer -->
  <footer>
    © 2025 Capacity Gears LLC. All rights reserved.
  </footer>

  <!-- Script -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const mobileNav = document.getElementById('mobile-nav');

    function toggleMenu() {
      hamburger.classList.toggle('active');
      mobileNav.classList.toggle('active');
      mobileNav.setAttribute('aria-hidden', !mobileNav.classList.contains('active'));
    }

    hamburger.addEventListener('click', toggleMenu);
    hamburger.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleMenu();
      }
    });

    mobileNav.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        hamburger.classList.remove('active');
        mobileNav.classList.remove('active');
        mobileNav.setAttribute('aria-hidden', 'true');
      });
    });
  </script>
</body>
</html>
