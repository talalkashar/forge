<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | FORGE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #18181b;
      color: #fff;
      font-family: 'Inter', sans-serif;
    }
    .btn {
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="bg-zinc-950 py-6 shadow-md">
    <div class="max-w-6xl mx-auto px-6 flex justify-center items-center">
<a href="index.html" class="text-4xl font-black tracking-widest text-white">FORGE</a>
    </div>
    <nav class="flex justify-center space-x-6 text-sm text-zinc-400">
      <a href="index.html#products" class="hover:text-red-500">Products</a>
      <a href="index.html#about" class="hover:text-red-500">About</a>
      <a href="index.html#contact" class="hover:text-red-500">Subscribe</a>
      <a href="contact.html" class="hover:text-red-500 font-bold">Contact Us</a>
    </nav>
  </header>

  <!-- Contact Form Section -->
  <section class="py-24 px-6 max-w-3xl mx-auto text-center">
    <h3 class="text-4xl font-bold mb-6">Contact Us</h3>
    <p class="text-zinc-400 mb-10">Have questions, feedback, or just want to say what’s up? Drop us a message below and we’ll get back to you ASAP.</p>

    <form action="https://formspree.io/f/xyzjonan" method="POST" class="text-left space-y-6">
      <input type="text" name="name" placeholder="Your Name" required class="w-full px-4 py-3 rounded-xl text-black" />
      <input type="email" name="email" placeholder="Your Email" required class="w-full px-4 py-3 rounded-xl text-black" />
      <textarea name="message" placeholder="Your Message" required class="w-full px-4 py-3 rounded-xl text-black" rows="5"></textarea>
      <button type="submit" class="btn bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-xl w-full">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-zinc-950 py-6 mt-10 text-center text-sm text-zinc-500">
    © 2025 FORGE. All rights reserved.
  </footer>
</body>
</html>
